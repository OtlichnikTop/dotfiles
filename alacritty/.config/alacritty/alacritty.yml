import:
  - ~/.config/alacritty/themes/themes/hyper.yml

shell:
  program: /bin/zsh

font:
  size: 17
  italic:
    family: Iosevka SS09
    style: Medium Italic
  bold:
    family: Iosevka SS09 
    style: Heavy
  bold_italic:
    family: Iosevka SS09
    style: Heavy Italic
  normal:
    family: Iosevka SS09
    style: Medium
window:
  startup_mode: Maximized

key_bindings:
  - { key: F11, action: ToggleFullscreen }

